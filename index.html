<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon journal de lecture</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>

  <div id="overlay" class="hidden"></div>

  <header>
    <h1>📖 Mon journal de lecture</h1>
    <div id="theme-toggle" class="theme-toggle" title="Changer de thème">
    <span class="icon">🌙</span>
    </div>
  </header>

  <main>
    <section id="current-reading">
      <h2>📘 Livres en cours</h2>
      <div id="books-current"></div>
    </section>

    <section id="finished-reading">
      <h2>✅ Livres lus</h2>
      <div id="books-finished"></div>
    </section>

    <section id="stats">
      <h2>📊 Statistiques</h2>
      <canvas id="pagesChart" height="100"></canvas>
      <canvas id="ratingsChart" height="100"></canvas>

      <div id="globalStats">
        <h3>📈 Résumé global</h3>
        <p id="totalPages">Total de pages lues : ...</p>
        <p id="averageRating">Note moyenne : ...</p>
        <p id="booksReadCount">Livres terminés : ...</p>
      </div>
    </section>

    <button id="add-book-btn">+ Ajouter un livre</button>

    <div id="modal" class="hidden">
      <div class="modal-content">
        <h3>Ajouter un livre</h3>
        <input type="text" id="book-title-input" placeholder="Titre du livre" />
        <input type="number" id="book-pages-input" placeholder="Nombre total de pages (optionnel)" />
        <select id="book-genre">
          <option value="">-- Choisir un genre --</option>
          <option value="Fantastique">📚 Fantastique</option>
          <option value="Polar">🕵️ Polar</option>
          <option value="Biographie">📖 Biographie</option>
          <option value="Roman">📝 Roman</option>
          <option value="Autre">🔖 Autre</option>
        </select>
        <div class="modal-actions">
          <button id="cancel-btn">Annuler</button>
          <button id="search-btn">Rechercher</button>
        </div>
        <div id="results"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
<canvas id="pagesChart"></canvas>
<canvas id="ratingsChart"></canvas>
<div id="totalPages"></div>
<div id="averageRating"></div>
<div id="booksReadCount"></div>
<div id="longestBook"></div>
<div id="bestRatedBook"></div>
