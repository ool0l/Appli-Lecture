<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon journal de lecture</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Overlay pour le fond floutÃ© -->
  <div id="overlay" class="hidden"></div>

  <header>

  <main>
    <section id="book-list">
      <h2>Mes livres</h2>
      <div id="books-container">
        <!-- Les livres apparaÃ®tront ici -->
      </div>
      <button id="add-book-btn">+ Ajouter un livre</button>

      <!-- Modal (popup) -->
      <div id="modal" class="hidden">

          <h3>Ajouter un livre</h3>
          <input type="text" id="book-title-input" placeholder="Titre du livre" />
          <input type="number" id="book-pages-input" placeholder="Nombre total de pages" />
          <div class="modal-actions">
            <button id="cancel-btn">Annuler</button>
            <button id="search-btn">Rechercher</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
